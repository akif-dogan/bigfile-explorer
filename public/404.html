<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BigFile Explorer</title>
    <script type="text/javascript">
      var segmentCount = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/bigfile-explorer/' +
        l.pathname.split('/').slice(segmentCount).join('/') +
        (l.search ? l.search : '') +
        (l.hash ? l.hash : '')
      );
    </script>
  </head>
  <body>
  </body>
</html>
