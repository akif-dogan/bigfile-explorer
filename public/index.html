<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="BigFile Explorer - Blockchain Explorer for BigFile Network"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>BigFile Explorer</title>
    <!-- GitHub Pages iÃ§in router fix -->
    <script type="text/javascript">
      (function(l) {
        if (l.pathname.split('/').length > 2) {
          var rootPath = l.pathname.split('/')[1];
          if (rootPath === 'bigfile-explorer') {
            var newPath = l.pathname.split('/').slice(2).join('/');
            l.replace(
              l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
              '/bigfile-explorer/' + newPath +
              (l.search ? l.search : '') +
              (l.hash ? l.hash : '')
            );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
